groups:
  - name: flask-alerts
    rules:
      - alert: AppDown
        expr: up{job="midnite_app"} == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Midnite app is down"
          description: "The Midnite app has been unreachable for more than 30s."

      - alert: HighErrorRate
        expr: rate(flask_http_request_total{job="midnite_app", status=~"5.."}[1m]) > 0.1
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High error rate"
          description: "More than 10% of HTTP responses are 5xx errors"