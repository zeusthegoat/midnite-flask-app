name: CI - Multi-Container Compose Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  compose-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: ğŸ§± Build Docker Compose services
        run: docker compose -f docker-compose.yml build

      - name: ğŸš€ Start services in detached mode
        run: docker compose -f docker-compose.yml up -d

      - name: â³ Wait for Flask app to start
        run: |
          sleep 5 
          curl --fail http://localhost:5000/status

      - name: âœ… Run test event (optional)
        run: |
            curl -X POST http://localhost:5000/event \
              -H "Content-Type: application/json" \
              -H "x-api-key: zeusthegoat" \
              -d '{"type": "deposit", "amount": "50", "user_id": 4, "time": 2}'

      - name: ğŸ“¦ Show Prometheus and Grafana containers are running
        run: docker ps

      - name: ğŸ§¼ Stop and clean up containers
        run: docker compose -f docker-compose.yml down
