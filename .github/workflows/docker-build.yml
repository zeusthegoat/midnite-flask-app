name: CI - Docker Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: ğŸ§ª Run tests
        run: |
          pytest tests/

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build Docker image (no push)
        run: docker build -t midnite-alert-api .

      - name: ğŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Push Docker image
        run: |
          docker tag midnite-alert-api ${{ secrets.DOCKER_USERNAME }}/midnite-alert-api:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/midnite-alert-api:latest
