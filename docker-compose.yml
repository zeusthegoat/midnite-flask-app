version: '3.8'

services:
  web:
    build: .
    ports: 
      - "5000:5000"
    expose:
      - "5000"
    networks:
      - monitoring
  
  prometheus:
    image : prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    networks:
      - monitoring

networks:
  monitoring: